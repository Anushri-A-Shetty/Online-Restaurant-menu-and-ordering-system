<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>    
  <header>
   
  </header>

  <style>

    .landing {
      position: relative;
      background-image: url('veg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      border-radius: 20px;
      margin: 0 2rem;
      overflow: hidden;
    }

    .landing::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    .landing-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      font-weight: 900;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 30px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
    }

    .button:hover {
      background-color: #21867a;
    }

    footer ,header{
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #eee;
      margin-top: 3rem;
      font-weight: 600;
    }
  </style>

  <main class="landing">
    <div class="landing-content">
      <h2>Fresh & Healthy </h2>
      <p>Your favorite dishes, delivered fresh.</p>
      <a href="menu.html" class="button">Menu</a>
    </div>
  </main>

  <footer>
   
  </footer>
</body>
</html>
